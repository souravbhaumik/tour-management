{% extends 'navbar.html' %} {% load static %}
{% block title %} Sign In {% endblock title %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}" />


<section
	class="hero-wrap hero-wrap-2 js-fullheight"
	style="background-image: url('/static/images/bg_1.jpg')"
>
	<div class="overlay"></div>
	<div class="container">
		<div
			class="
				row
				no-gutters
				slider-text
				js-fullheight
				align-items-end
				justify-content-center
			"
		>
			<div class="jumbotron text-xs-center"
			 
			>
			<h1 style="font-family : Gabriola; color: #ccff00">Log In</h1>
				<div class="container"
				style = "max-width: auto; min-width: 480px; max-height: auto; min-height: 480px;">
					<div class="td-userform text-xs-left"
					style="margin: 10px auto 0">
						<form class="td-userform-form clearfix"
						action="sign_in"
						method="post">
							
							<div>
								<input
									name="email"
									class="form-control"
									type="text"
									placeholder="Enter Email"
								/>
							</div>
							<div>
								<input
									name="password"
									class="form-control"
									type="text"
									placeholder="Enter your Password"
								/>
							</div>
							<div>
								<div class="form-group">
									<button
										class="
											btn btn-primary btn-block btn-register">
										LogIn
									</button>
									<button class="btn btn-fb btn-block">
										<i class="fa fa-facebook"></i>Facebook
									</button>
								</div>
								<div class="form-group">
									<button class="btn btn-register btn-block"
									style="background-color: #3b5998;
									border-color: #3b5998;
									color: #ffffff;
									font-size: 0.8571rem;
									text-align: left;
									width: 49%;
									margin-top: 5px;
									margin-bottom: 5px;
									margin-right: 5px;"
									>Twitter</button>
									<button class="btn btn-register btn-block"
									style="background-color: #3b5998;
									border-color: #3b5998;
									color: #ffffff;
									font-size: 0.8571rem;
									text-align: left;
									width: 49%;
									margin-top: 5px;
	margin-bottom: 5px;
	
									
									">Twitter</button>
								</div>

							
								
							</form>
						</div>
						<div class="td-userform-footer">
							<p style="color: black;">
								New User?
								<a
									class="switch-form-btn"
									href="{% url 'sign_up' %}"
									>Register Here</a
								>
							</p>
						</div>
				</div>
			</div>
		</div>
	</div>
</section>
